# Default values for proxy-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image: registry.localhost:5000/85aa1b1984a2
imagePullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

proxyConfig:
  originCassandraHostname: 10.43.51.50
  originCassandraUsername: cassandra
  originCassandraPassword: cassandra
  originCassandraPort: 9042
  targetCassandraHostname: 10.43.41.105
  targetCassandraUsername: cassandra
  targetCassandraPassword: cassandra
  targetCassandraPort: 9043
  clusterConnectionTimeoutMs:
  heartbeatIntervalMs:
  heartbeatRetryIntervalMinMs:
  heartbeatRetryIntervalMaxMs:
  heartbeatRetryBackoffFactor:
  heartbeatFailureThreshold:
  debug: false
  proxyMetricsPort: 14001
  proxyQueryPort: 14002

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

affinity: {}
